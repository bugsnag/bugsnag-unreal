agents:
  queue: ms-arm-12-8

steps:
  #
  # Build Plugins
  #

  # Unreal Engine 4.27 - macOS
  - label: 'Build Plugin - 4.27 macOS'
    env:
      UE_VERSION: "4.27"
      DEVELOPER_DIR: "/Applications/Xcode13.2.1.app"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - make package
    plugins:
      artifacts#v1.5.0:
        upload:
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    artifact_paths: [ Build/Plugin/*.zip ]
    timeout_in_minutes: 60
    key: plugin_4_27

  # Unreal Engine 5.1 - macOS
  - label: 'Build Plugin - 5.1 macOS'
    env:
      UE_VERSION: "5.1"
      DEVELOPER_DIR: "/Applications/Xcode13.4.app"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - make package
    plugins:
      artifacts#v1.5.0:
        upload:
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    artifact_paths: [Build/Plugin/*.zip]
    timeout_in_minutes: 60
    key: plugin_5_1

  # Unreal Engine 4.27 - Windows
  - label: 'Build Plugin - 4.27 Windows'
    agents:
      queue: windows-general-wsl
    env:
      UE_VERSION: "4.27"
    command: features/scripts/build-plugin-wsl.sh
    artifact_paths: [Bugsnag-*.zip]
    timeout_in_minutes: 60
    key: plugin_win_4_27

  # Unreal Engine 5.1 - Windows
  - label: 'Build Plugin - 5.1 Windows'
    agents:
      queue: windows-general-wsl
    env:
      UE_VERSION: "5.1"
    command: features/scripts/build-plugin-wsl.sh
    artifact_paths: [Bugsnag-*.zip]
    timeout_in_minutes: 60
    key: plugin_win_5_1

  #
  # Build Test Fixtures
  #

  # Unreal Engine 4.27 - Android
  - name: ':android: Build E2E - 4.27 Android'
    depends_on: plugin_4_27
    env:
      UE_VERSION: "4.27"
      DEVELOPER_DIR: "/Applications/Xcode13.2.1.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-UE_4.27-macOS.zip
        upload:
          - build/TestFixture-Android-Shipping-4.27-arm64.apk
          - build/TestFixture-Android-Shipping-4.27-armv7.apk
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh Android
    timeout_in_minutes: 60
    key: android_fixture_4_27

  # Unreal Engine 4.27 - iOS
  - name: ':ios: Build E2E - 4.27 iOS'
    depends_on: plugin_4_27
    env:
      UE_VERSION: "4.27"
      DEVELOPER_DIR: "/Applications/Xcode13.2.1.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-UE_4.27-macOS.zip
        upload:
          - build/TestFixture-IOS-Shipping-4.27.dSYM
          - build/TestFixture-IOS-Shipping-4.27.ipa
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh IOS
    timeout_in_minutes: 60
    key: ios_fixture_4_27

  # Unreal Engine 4.27 - macOS
  - name: ':mac: Build E2E - 4.27 macOS'
    depends_on: plugin_4_27
    env:
      UE_VERSION: "4.27"
      DEVELOPER_DIR: "/Applications/Xcode13.2.1.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-UE_4.27-macOS.zip
        upload:
          - TestFixture-macOS-4.27.zip
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh Mac
    timeout_in_minutes: 90
    key: mac_fixture_4_27

  # Unreal Engine 5.1 - Android
  - name: ':android: Build E2E - 5.1 Android'
    depends_on: plugin_5_1
    env:
      UE_VERSION: "5.1"
      DEVELOPER_DIR: "/Applications/Xcode13.4.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-UE_5.1-macOS.zip
        upload:
          - build/TestFixture-Android-Shipping-5.1-arm64.apk
          - build/TestFixture-Android-Shipping-5.1-armv7.apk
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh Android
    timeout_in_minutes: 60
    key: android_fixture_5_1

  # Unreal Engine 5.1 - iOS
  - name: ':ios: Build E2E - 5.1 iOS'
    depends_on: plugin_5_1
    env:
      UE_VERSION: "5.1"
      DEVELOPER_DIR: "/Applications/Xcode13.4.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-UE_5.1-macOS.zip
        upload:
          - build/TestFixture-IOS-Shipping-5.1.dSYM
          - build/TestFixture-IOS-Shipping-5.1.ipa
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh IOS
    timeout_in_minutes: 60
    key: ios_fixture_5_1

  # Unreal Engine 5.1 - macOS
  - name: ':mac: Build E2E - 5.1 macOS'
    depends_on: plugin_5_1
    env:
      UE_VERSION: "5.1"
      DEVELOPER_DIR: "/Applications/Xcode13.4.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-5.1-macOS.zip
        upload:
          - TestFixture-macOS-5.1.zip
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh Mac
    timeout_in_minutes: 90
    key: mac_fixture_5_1

  #
  # E2E Tests
  #

  # Unreal Engine 4.27 - Android
  - label: 'E2E Tests - 4.27 Android 11'
    depends_on: android_fixture_4_27
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
            - build/TestFixture-Android-Shipping-4.27-arm64.apk
        upload: ["maze_output/failed/**/*"]
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/build/TestFixture-Android-Shipping-4.27-arm64.apk"
          - "--appium-version=1.17.0"
          - "--device=ANDROID_11_0"
          - "--farm=bs"
          - "--order=random"
    concurrency: 24
    concurrency_group: browserstack-app
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2

  # Unreal Engine 4.27 - iOS
  - label: 'E2E Tests - 4.27 iOS 12'
    depends_on: ios_fixture_4_27
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
            - build/TestFixture-IOS-Shipping-4.27.ipa
            - build/TestFixture-IOS-Shipping-4.27.dSYM
        upload: ["maze_output/failed/**/*"]
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/build/TestFixture-IOS-Shipping-4.27.ipa"
          - "--appium-version=1.17.0"
          - "--device=IOS_12"
          - "--farm=bs"
          - "--order=random"
    concurrency: 24
    concurrency_group: browserstack-app
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2

  # Unreal Engine 4.27 - macOS
  - label: 'E2E Tests - 4.27 macOS 12'
    depends_on: mac_fixture_4_27
    timeout_in_minutes: 10
    plugins:
      artifacts#v1.5.0:
        download:
          -  TestFixture-macOS-4.27.zip
        upload: ["maze_output/failed/**/*"]
    commands:
      - echo '--- Extracting test fixture'
      - unzip TestFixture-macOS-4.27.zip
      - echo '--- Installing dependencies'
      - bundle install
      - echo '--- Running tests'
      - bundle exec maze-runner --os=macos

  # Unreal Engine 5.1 - Android
  - label: 'E2E Tests - 5.1 Android 11'
    depends_on: android_fixture_5_1
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
          - build/TestFixture-Android-Shipping-5.1-arm64.apk
        upload: ["maze_output/failed/**/*"]
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/build/TestFixture-Android-Shipping-5.1-arm64.apk"
          - "--appium-version=1.17.0"
          - "--device=ANDROID_11_0"
          - "--farm=bs"
          - "--order=random"
    concurrency: 24
    concurrency_group: browserstack-app
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2

  # Unreal Engine 5.1 - iOS
  - label: 'E2E Tests - 5.1 iOS 12'
    depends_on: ios_fixture_5_1
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
          - build/TestFixture-IOS-Shipping-5.1.ipa
          - build/TestFixture-IOS-Shipping-5.1.dSYM
        upload: ["maze_output/failed/**/*"]
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/build/TestFixture-IOS-Shipping-5.1.ipa"
          - "--appium-version=1.17.0"
          - "--device=IOS_12"
          - "--farm=bs"
          - "--order=random"
    concurrency: 24
    concurrency_group: browserstack-app
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2

  # Unreal Engine 5.1 - macOS
  - label: 'E2E Tests - 5.1 macOS 12'
    depends_on: mac_fixture_5_1
    timeout_in_minutes: 10
    plugins:
      artifacts#v1.5.0:
        download:
          -  TestFixture-macOS-5.1.zip
        upload: ["maze_output/failed/**/*"]
    commands:
      - echo '--- Extracting test fixture'
      - unzip TestFixture-macOS-5.1.zip
      - echo '--- Installing dependencies'
      - bundle install
      - echo '--- Running tests'
      - bundle exec maze-runner --os=macos

  #
  # Conditionally trigger full pipeline
