env:
  ANDROID_SDK_ROOT: "/usr/local/share/android-sdk"
  ANDROID_NDK_ROOT: "/usr/local/share/android-ndk"

steps:

  - name: 'Lint'
    agents:
      queue: opensource-mac-cocoa-11
    command: make lint
    timeout_in_minutes: 10

  ##############################################################################
  #
  # Build E2E Fixtures
  #
  ##############################################################################

  - name: 'Build Android test fixture - UE 4.27'
    agents:
      queue: opensource-mac-unreal-4.27
    env:
      UE_VERSION: "4.27"
    plugins:
      artifacts#v1.2.0:
        upload:
          - features/fixtures/mobile/Binaries/Android/TestFixture-Android-Shipping-arm64.apk
    command: make features/fixtures/mobile/Binaries/Android/TestFixture-Android-Shipping-arm64.apk
    timeout_in_minutes: 40
    key: android_fixture

  - name: 'Build iOS test fixture - UE 4.27'
    agents:
      queue: opensource-mac-unreal-4.27
    env:
      UE_VERSION: "4.27"
    plugins:
      artifacts#v1.2.0:
        upload:
          - features/fixtures/mobile/Binaries/IOS/TestFixture-IOS-Shipping.dSYM
          - features/fixtures/mobile/Binaries/IOS/TestFixture-IOS-Shipping.ipa
    command: make features/fixtures/mobile/Binaries/IOS/TestFixture-IOS-Shipping.ipa
    timeout_in_minutes: 40
    key: ios_fixture

  ##############################################################################
  #
  # Build Plugin
  #
  ##############################################################################

  - name: 'Build Plugin - UE 4.23'
    agents:
      queue: opensource-mac-unreal-4.23
    env:
      UE_VERSION: "4.23"
    command: make package
    artifact_paths: [Build/Plugin/*.zip]
    timeout_in_minutes: 30

  - name: 'Build Plugin - UE 4.27'
    agents:
      queue: opensource-mac-unreal-4.27
    env:
      UE_VERSION: "4.27"
    command: make package
    artifact_paths: [Build/Plugin/*.zip]
    timeout_in_minutes: 30

  - name: 'Build Plugin - UE 5 EA'
    agents:
      queue: opensource-mac-unreal-5
    env:
      UE_VERSION: "5.0EA"
    command: make package
    artifact_paths: [Build/Plugin/*.zip]
    timeout_in_minutes: 30

  - name: ':windows: Build Example - UE 4.27'
    agents:
      queue: opensource-windows-unreal-4.27
    env:
      UE_VERSION: "4.27"
    command: build.bat
    timeout_in_minutes: 30

  ##############################################################################
  #
  # Run E2E tests
  #
  ##############################################################################

  - label: 'E2E Tests - Android 11'
    depends_on:
      - android_fixture
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
        - from: "features/fixtures/mobile/Binaries/Android/TestFixture-Android-Shipping-arm64.apk"
          to: "build/TestFixture-Android-Shipping-arm64.apk"
        upload: ["maze_output/failed/**/*"]
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/build/TestFixture-Android-Shipping-arm64.apk"
          - "--appium-version=1.17.0"
          - "--device=ANDROID_11_0"
          - "--farm=bs"
          - "--order=random"
    concurrency: 9
    concurrency_group: browserstack-app
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2

  - label: 'E2E Tests - iOS 12'
    depends_on:
      - ios_fixture
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
        - from: "features/fixtures/mobile/Binaries/IOS/TestFixture-IOS-Shipping.ipa"
          to: "build/TestFixture-IOS-Shipping.ipa"
        - from: "features/fixtures/mobile/Binaries/IOS/TestFixture-IOS-Shipping.dSYM"
          to: "build/TestFixture-IOS-Shipping.dSYM"
        upload: ["maze_output/failed/**/*"]
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/build/TestFixture-IOS-Shipping.ipa"
          - "--appium-version=1.17.0"
          - "--device=IOS_12"
          - "--farm=bs"
          - "--order=random"
    concurrency: 9
    concurrency_group: browserstack-app
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2
