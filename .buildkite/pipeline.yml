steps:
  #
  # Build Plugins
  #

  # UE 4.23
  - label: ':mac: Build Plugin - UE 4.23'
    agents:
      queue: opensource-mac-cocoa-10.15
    env:
      UE_VERSION: "4.23"
      DEVELOPER_DIR: "/Applications/Xcode11.app"
      NDKROOT: /Users/administrator/Library/Android/sdk/ndk/16.1.4479499
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - make package
    plugins:
      artifacts#v1.5.0:
        upload:
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    artifact_paths: [Build/Plugin/*.zip]
    timeout_in_minutes: 30
    key: plugin_4_23

  # UE 4.27
  - label: ':mac: Build Plugin - UE 4.27'
    agents:
      queue: opensource-arm-mac-cocoa-12
    env:
      UE_VERSION: "4.27"
      DEVELOPER_DIR: "/Applications/Xcode13.app"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - make package
    plugins:
      artifacts#v1.5.0:
        upload:
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    artifact_paths: [Build/Plugin/*.zip]
    timeout_in_minutes: 30
    key: plugin_4_27

  - label: ':windows: Build Plugin - UE 4.27'
    agents:
      queue: opensource-windows-unreal-4.27
    env:
      UE_VERSION: "4.27"
    command: build.bat
    artifact_paths: [Bugsnag-*.zip]
    timeout_in_minutes: 30

  #
  # Build Test Fixtures
  #

  # UE 4.27
  - name: ':android: Build Test Fixtures - UE 4.27'
    depends_on: [plugin_4_27]
    agents:
      queue: opensource-arm-mac-cocoa-12
    env:
      UE_VERSION: "4.27"
      DEVELOPER_DIR: "/Applications/Xcode13.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-UE_4.27-macOS.zip
        upload:
          - features/fixtures/generic/Binaries/Android/TestFixture-Android-Shipping-arm64.apk
          - features/fixtures/generic/Binaries/Android/TestFixture-Android-Shipping-armv7.apk
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh Android
    timeout_in_minutes: 60
    key: android_fixture_4_27

  - name: ':ios: Build Test Fixtures - UE 4.27'
    depends_on: [plugin_4_27]
    agents:
      queue: opensource-arm-mac-cocoa-12
    env:
      UE_VERSION: "4.27"
      DEVELOPER_DIR: "/Applications/Xcode13.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-UE_4.27-macOS.zip
        upload:
          - features/fixtures/generic/Binaries/IOS/TestFixture-IOS-Shipping.dSYM
          - features/fixtures/generic/Binaries/IOS/TestFixture-IOS-Shipping.ipa
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh IOS
    timeout_in_minutes: 60
    key: ios_fixture_4_27

  - name: ':mac: Build Test Fixtures - UE 4.27'
    depends_on: [plugin_4_27]
    agents:
      queue: opensource-arm-mac-cocoa-12
    env:
      UE_VERSION: "4.27"
      DEVELOPER_DIR: "/Applications/Xcode13.app"
    plugins:
      artifacts#v1.5.0:
        download: Build/Plugin/Bugsnag-*-UE_4.27-macOS.zip
        upload:
          - TestFixture-macOS.zip
          - "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
    commands:
      - rm -rf "/Users/administrator/Library/Logs/Unreal Engine/LocalBuildLogs/*"
      - features/scripts/build-fixture.sh Mac
    timeout_in_minutes: 90
    key: mac_fixture_4_27

  #
  # E2E Tests
  #

  # UE 4.27
  - label: 'E2E Tests - Android 11 - UE 4.27'
    depends_on:
      - android_fixture_4_27
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
          - from: "features/fixtures/generic/Binaries/Android/TestFixture-Android-Shipping-arm64.apk"
            to: "build/TestFixture-Android-Shipping-arm64.apk"
        upload: ["maze_output/failed/**/*"]
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/build/TestFixture-Android-Shipping-arm64.apk"
          - "--appium-version=1.17.0"
          - "--device=ANDROID_11_0"
          - "--farm=bs"
          - "--order=random"
    concurrency: 9
    concurrency_group: browserstack-app
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2

  - label: 'E2E Tests - iOS 12 - UE 4.27'
    depends_on:
      - ios_fixture_4_27
    timeout_in_minutes: 30
    agents:
      queue: opensource
    plugins:
      artifacts#v1.3.0:
        download:
          - from: "features/fixtures/generic/Binaries/IOS/TestFixture-IOS-Shipping.ipa"
            to: "build/TestFixture-IOS-Shipping.ipa"
          - from: "features/fixtures/generic/Binaries/IOS/TestFixture-IOS-Shipping.dSYM"
            to: "build/TestFixture-IOS-Shipping.dSYM"
        upload: ["maze_output/failed/**/*"]
      docker-compose#v3.3.0:
        run: maze-runner
        command:
          - "--app=/app/build/TestFixture-IOS-Shipping.ipa"
          - "--appium-version=1.17.0"
          - "--device=IOS_12"
          - "--farm=bs"
          - "--order=random"
    concurrency: 9
    concurrency_group: browserstack-app
    concurrency_method: eager
    retry:
      automatic:
        - exit_status: -1  # Agent was lost
          limit: 2

  - label: 'E2E Tests - macOS ARM 12 - UE 4.27'
    depends_on: [mac_fixture_4_27]
    timeout_in_minutes: 10
    agents:
      queue: opensource-arm-mac-cocoa-12
    plugins:
      artifacts#v1.5.0:
        download:
          - from: TestFixture-macOS.zip
            to: TestFixture-macOS.zip
        upload: ["maze_output/failed/**/*"]
    commands:
      - echo '--- Extracting test fixture'
      - unzip TestFixture-macOS.zip
      - echo '--- Installing dependencies'
      - bundle install
      - echo '--- Running tests'
      - bundle exec maze-runner --os=macos

  #
  # Conditionally trigger full pipeline
  #
  - label: 'Conditionally trigger full set of tests'
    command: sh -c .buildkite/pipeline_trigger.sh
